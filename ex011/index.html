<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midias em html5</title>
</head>
<body>
    <h1>imagem dinamica</h1>
    <p>tente abir esse site em varios dispositivos diferentes ou simplesmente aumente e dimunue o tamanho do seu navegador</p>
    <picture>
        <source media="(min-width:750px)" srcset="imagens/imagem-p.png" type="image.png">
        <source media="(max-width:1000px)" srcset="imagens/imagem-m.png" type="image/png">
        <img src="imagens/imagem-g.png" alt="imagem flexivel">
    </picture>
    <h1>reproduzindo audios</h1>
    <p>vamos aprender a reproduzir audio em html5</p>
    <audio src="midia/on the rocks.mp3" autoplay controls>on the rocks</audio>
    <!--mp3 wav ogg-->
    <audio preload="metadata" autoplay controls>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
    </audio>
    <!--parametros preload e controls sÃ£o essenciais-->
</body>
</html>
