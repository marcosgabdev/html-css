<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
</head>
<body>
    <h1>Tags em html5</h1>
    <p>Em HTML5 podemos inserir as tags da lista a seguir.Passe o mouse sobre o termo para descobrir qual tag devera ser ultilizada em cada caso</p>
<ul>
    <li>
         <abbr title="Use a tag p">Páragrafo</abbr>
    </li>
    <li><abbr title="Use a tag h">Titulos</abbr></li>
    <li><abbr title="Use a tag img">Imagens</abbr></li>
    <li><abbr title="Use a tag abbr">Abreviações</abbr></li>
    <li><abbr title="Use a tag code">Código fonte</abbr></li>
    <li><abbr title="Use a tag ol">Lista numerada</abbr></li>
    <li><abbr title="Use a tag ul">Lista com demarcadores</abbr></li>
</ul>    
</body>
</html>
